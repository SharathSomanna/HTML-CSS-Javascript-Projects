<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    
    <style type="text/css">
        body{text-align:center}
        button{
            border-radius: 5px;
            padding: auto;
            width: 100px;
            height: 25px;
            font-weight:bold;
            font-size: 15px;
        }
        button a{
            text-decoration:dotted ;
        }
    </style>
</head>
<body bgcolor="lightblue">
    <h4><font color="purple"><center>REGISTRATION FORM</center></font></h4><br>
    
    <form>
        <table border="3px" width="40%" cellspacing="0px" cellpadding="5px" align="center" color="darkbrown">
            <tr>
                <td>
                    First Name : 
                </td>
                <td>
                    <input type="text" placeholder="Please enter First name" name="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Last name : 
                </td>
                <td>
                    <input type="text" placeholder="Please enter Last name" name="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Contact Number : 
                </td>
                <td>
                    <input type="phonenumber" placeholder="9867******" pattern="[0-9]{10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email-id :
                </td>
                <td>
                    <input type="email" placeholder="example123@gmail.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    Website URL :
                </td>
                <td>
                    <input type="websiteurl" placeholder="Enter your URL"required>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Ability to Learn new<br>Technology :
                </td>
                <td>
                    <input type="range">
                </td>
            </tr>
            <tr>
                <td>
                    Time For Registration :
                </td>
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td colspan="2"><center>
                    <button><a href="Submit.html">Submit</a></button>
                </td> 
            </tr>
        </table>
    </form>
    
</body>
</html>
